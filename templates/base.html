<!doctype html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {% block title %}{% endblock %}
    </title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

      {% block head %}{% endblock %}
  </head>
  
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-sm fixed-top navbar-color">
      <a class="navbar-brand" id="nav-text">
        <img src="/static/images/sf_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Snow Day
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbar-list-2">
        <ul class="nav navbar-nav ml-auto" id="nav-text">  
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          {% if session['username'] %}
            <li class="nav-item active">
              <a class="nav-link" href="/users_choice">Generate Patterns</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/user_patterns">View Your Patterns</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          {% endif %}    
  
        </ul>
      </div>  
    </nav>
      <div class="container">
          {% for msg in get_flashed_messages() %}
          <p class="flash-msg">
            {{ msg }}
          </p>
          {% endfor %}
          
          {% block body %}{% endblock %}

          <!-- Cloudinary -->
          <script src="https://widget.cloudinary.com/v2.0/global/all.js" 
              type="text/javascript"></script>  

          <!-- jquery -->
          <script src="https://code.jquery.com/jquery-3.5.1.js"
              integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous"></script>
          
          <!-- Bootstrap -->    
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
              integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
              crossorigin="anonymous"></script>
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" 
              integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" 
              crossorigin="anonymous"></script>

          <!-- My javascript -->    
          <script src="/static/js/ajax.js"></script>
      </div>    
  </body>
</html>
